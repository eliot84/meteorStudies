<!-- simple-todos.html -->
<head>
  <title>Todo List</title>  <!-- Name of the Tab -->
</head>

<body>
  <div class="container">
    <header>
      <h1>List of Tasks and Users</h1>
    </header>




    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <ul>
  {{#each names}}
  {{> data}}
  {{/each}}
</ul>

  </div>

  {{> neo}}
  <p></p>



</body>



<template name="task">
  <li>{{text}}</li>
</template>


<template name="neo">
<p>Say this thing right here</p>
</template>

<template name="data">
<li>{{names}}</li>
  </template>
