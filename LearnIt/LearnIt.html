<head>
  <title>Todo List</title>  
</head>

<body>
  <div class="container">
    <header>
      <h1>List of Tasks and Users</h1>
    </header>




    <ul>
      {{#each insideCollected}} <!-- for each item in the multidimensional array insideCollected -->
        {{> data}} <!-- print out the names in list format -->
      {{/each}}
    </ul>



  </div>





</body>




<template name="data">
<li>{{names}}</li>
  </template>
